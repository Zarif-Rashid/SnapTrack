<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z vs N Graph</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Z vs N</h1>
            <div class="totals">
                <div class="total-item">
                    <span class="total-label">Total Z:</span>
                    <span id="totalZ" class="total-value">0</span>
                </div>
                <div class="total-item">
                    <span class="total-label">Total N:</span>
                    <span id="totalN" class="total-value">0</span>
                </div>
            </div>
        </div>
        <div class="chart-container">
            <canvas id="myChart"></canvas>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
